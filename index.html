<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" type="image/x-icon" href="images/clouds.png" />
        <title> Weather </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <section class="search-wrapper">
            <!--Asks user for input-->
            <div class="display-day">
                <div class="dt-container">
                    <p id="date"></p>
                    <p id="today"></p>
                </div>

                <div class="search-container">
                    <input type="text" id="search" placeholder="Enter city name" required>
                    <button id="search-btn"><img src="images/searchIcon.png"></button>
                </div>

                <!--Displays fetched information-->
                <div class="display-weather">
                    <div class="icon-container">
                        <img src="" class="weather-image">
                        <div id="time"></div>
                    </div>
                    <h2 class="temp"></h2>
                    <h3 class="city"></h3>
                </div>
            </div>
        </section>

        <section>
            <!--Shows humidity windspeed, pressure and visibility-->
            <ul class="display-rows"></ul>
        </section>
    
        <script src="main.js" async defer></script>
        <script src="ToD.js"></script>
    </body>
</html>
